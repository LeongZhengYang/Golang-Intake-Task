<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Collection</h1>
        <input type="text" id="inputNumber" placeholder="Enter 5-digit number" maxlength="5">
        <div class="running-number" id="runningNumber">0000</div>
        <button id="startButton">Start Data Collection</button>
        <div id="accumulatedValue">Accumulated Value: 00000</div>
        <div id="result" style="white-space: pre-line;"></div>
    </div>
        <script src="app.js"></script>
</body>
</html>
